<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

  <title>Hydrogen Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<div class="container">
  <div class="row mb-5">
    <form action="" id="Dashboard">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-secondary mb-5">Blue Hydrogen Financial Model</h1>
        </div>
      </div>
      <div class="row mt-3" style="display: flex; justify-content: center;">

        <div class="col-md-4 p-4">
          <h5 class="bg-info text-white text-center p-1 rounded">Input</h5>

          <div class="row form-group mb-1">
            <label class="col-md-8" for="">Electricity Export</label>
            <div class="col-md-4">
              <select class="form-control form-control-sm" data-cell="G8">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-8" for="">Natural Gas Price (USD/MMBTU)</label>
            <div class="col-md-4">
              <input type="text" class="form-control form-control-sm" id="gas" data-cell="G11">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-8" for="">Electricity Price (USD/MWh)</label>
            <div class="col-md-4">
              <input type="text" class="form-control form-control-sm" id="electricity"
                     data-cell="G12">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-8" for="">Carbon T&S (USD/ton)</label>
            <div class="col-md-4">
              <input type="text" class="form-control form-control-sm" id="carbon" data-cell="G13">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-8" for="">Carbon Price (USD/ton)</label>
            <div class="col-md-4">
              <input type="text" class="form-control form-control-sm" id="carbonPrice"
                     data-cell="G14">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-8" for="">45Q Tax Credit</label>
            <div class="col-md-4">
              <select class="form-control form-control-sm" id="taxCredit" data-cell="G15">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3" style="display: flex; justify-content: center;">
        <div class="col-md-8 p-8">
          <div class="row form-group mb-1">
            <label class="col-md-4" for=""></label>
            <div class="col-md-8"
                 style="display: flex; flex-direction: row; justify-content: space-between;">
              <h5 class="bg-info text-white text-center p-1 rounded"
                  style="width:33%; text-align: center;">Reference Case</h5>
              <h5 class="bg-info text-white text-center p-1 rounded"
                  style="width:33%; text-align: center;">SMR +90% CCS</h5>
              <h5 class="bg-info text-white text-center p-1 rounded"
                  style="width:33%; text-align: center;">ATR + GHR</h5>
            </div>
          </div>

          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Cost of H2 Production (USD/kg)</label>
            <div class="col-md-8 data-row">
              <input type="text" class="form-control form-control-sm text-center" disabled data-cell="K8">
              <input type="text" class="form-control form-control-sm text-center" disabled data-cell="O8">
              <input type="text" class="form-control form-control-sm text-center" disabled data-cell="S8">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Cost of H2 Production (USD/MMBTU)</label>
            <div class="col-md-8 data-row">
              <input type="text" class="form-control form-control-sm text-center" disabled data-cell="K9">
              <input type="text" class="form-control form-control-sm text-center" disabled data-cell="O9">
              <input type="text" class="form-control form-control-sm text-center" disabled data-cell="S9">

            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Energy Efficiency</label>
            <div class="col-md-8 data-row">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="K11">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="O11">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="S11">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">CO2 Intensity (kg/kg H2)</label>
            <div class="col-md-8 data-row">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="K12">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="O12">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="S12">

            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">LCA Emissions (kg CO2e/kg H2)</label>
            <div class="col-md-8 data-row">
              <input type="text" class="form-control form-control-sm text-center" data-cell="K13">
              <input type="text" class="form-control form-control-sm text-center" data-cell="O13">
              <input type="text" class="form-control form-control-sm text-center" data-cell="S13">

            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Carbon Abatement Cost (USD/ton)</label>
            <div class="col-md-8 data-row">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="K14">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="O14">
              <input type="text" class="form-control form-control-sm text-center" disabled
                     data-cell="S14">
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6 offset-md-3" id="canvas_wr">
          <canvas id="chart_container" height="200px"></canvas>
        </div>
      </div>
    </form>

    <div id="Assumptions"></div>
    <div id="BaseCase">
      <div class="row mt-3" style="display: none; justify-content: center;">
        <div class="col-md-8 p-8">
          <h5 class="bg-info text-white text-center p-1 rounded">Chart Data</h5>
          <div class="row form-group mb-1">
            <label class="col-md-4" for=""></label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" disabled value="Reference Case">
              <input type="text" class="form-control form-control-sm" disabled value="SMR+90%CCS">
              <input type="text" class="form-control form-control-sm" disabled value="ATR+GHR">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Power Export</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="pe1" disabled
                     data-cell="H117">
              <input type="text" class="form-control form-control-sm" id="pe2" disabled
                     data-cell="I117">
              <input type="text" class="form-control form-control-sm" id="pe3" disabled
                     data-cell="J117">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">CAPEX</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="cap1" disabled
                     data-cell="H118">
              <input type="text" class="form-control form-control-sm" disabled id="cap2"
                     data-cell="I118">
              <input type="text" class="form-control form-control-sm" disabled id="cap3"
                     data-cell="J118">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Fixed OPEX</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="fo1" disabled
                     data-cell="H119">
              <input type="text" class="form-control form-control-sm" id="fo2" disabled
                     data-cell="I119">
              <input type="text" class="form-control form-control-sm" id="fo3" disabled
                     data-cell="J119">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Feedstock</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="fs1" disabled
                     data-cell="H120">
              <input type="text" class="form-control form-control-sm" id="fs2" disabled
                     data-cell="I120">
              <input type="text" class="form-control form-control-sm" id="fs3" disabled
                     data-cell="J120">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Fuel</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="fuel1" disabled
                     data-cell="H121">
              <input type="text" class="form-control form-control-sm" id="fuel2" disabled
                     data-cell="I121">
              <input type="text" class="form-control form-control-sm" id="fuel3" disabled
                     data-cell="J121">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Electricity</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="el1" disabled
                     data-cell="H122">
              <input type="text" class="form-control form-control-sm" id="el2" disabled
                     data-cell="I122">
              <input type="text" class="form-control form-control-sm" id="el3" disabled
                     data-cell="J122">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Water</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="wat1" disabled
                     data-cell="H123">
              <input type="text" class="form-control form-control-sm" id="wat2" disabled
                     data-cell="I123">
              <input type="text" class="form-control form-control-sm" id="wat3" disabled
                     data-cell="J123">
            </div>
          </div>
          <div class="row form-group mb-1">
            <label class="col-md-4" for="">CO2 T&S</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="co1" disabled
                     data-cell="H124">
              <input type="text" class="form-control form-control-sm" id="co2" disabled
                     data-cell="I124">
              <input type="text" class="form-control form-control-sm" id="co3" disabled
                     data-cell="J124">
            </div>
          </div>

          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Hydrogen Distribution </label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="hd1" disabled
                     data-cell="H125">
              <input type="text" class="form-control form-control-sm" id="hd2" disabled
                     data-cell="I125">
              <input type="text" class="form-control form-control-sm" id="hd3" disabled
                     data-cell="J125">
            </div>
          </div>

          <div class="row form-group mb-1">
            <label class="col-md-4" for="">Carbon Price</label>
            <div class="col-md-8" style="display: flex; flex-direction: row;">
              <input type="text" class="form-control form-control-sm" id="cp1" disabled
                     data-cell="H126">
              <input type="text" class="form-control form-control-sm" id="cp2" disabled
                     data-cell="I126">
              <input type="text" class="form-control form-control-sm" id="cp3" disabled
                     data-cell="J126">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="SMR"></div>
    <div id="ATR"></div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/chartjs/chartjs.js"></script>
<script src="libs/ssf/ssf.js"></script>
<script src="libs/moment/moment.js"></script>
<script src="libs/calx/jquery-calx-2.2.8.min.js"></script>
<script src="hydrogen-calc.js"></script>
<script>
    hc = new HydrogenCalc();
</script>
<script>

</script>
</body>
</html>
